<!DOCTYPE html>
<html>
<head>
  <title>V Image Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../css/css.css">
</head>
<body>
  <div class="container">
    <div class="panel" id="panel">
      <button class="upload-button">Upload image</button>
      <div class="action-container resize-button">
        <i class="fas fa-compress icon"></i>
        <h3>Resize Image</h3>
      </div>
      <div class="action-container crop-button disabled">
        <i class="fas fa-crop-alt icon"></i>
        <h3>Crop Image</h3>
      </div>
      <div class="action-container rotate-button">
        <i class="fas fa-redo-alt icon"></i>
        <h3>Rotate Image</h3>
      </div>
      <div class="action-container flip-button">
        <i class="fas fa-arrows-alt-h icon"></i>
        <h3>Flip Image</h3>
      </div>
      <button class="save-button">Save image</button>
    </div>
    <main class="content">
      <h1>V Image Editor</h1>
      <div class="content">
        <div class="content-container">
            <input class="upload-input" type="file" hidden>
        </div>
        <div class="image-container">
            <img class="uploaded-image" src="">
            <div class="crop-overlay"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script type="module" src="main.mjs"></script>
</body>
</html>
